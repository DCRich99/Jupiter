<html>
  <head>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />

    <script src="giphy.js"></script>
    <script src="js/localStorage.js"></script>
    <script src="js/script.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/logic.js"></script>
    
  </head>
  <body>
    <div id="home-screen">
      <div>
        <h1>Jupiter Weather</h1>
        <p>Enter US Zip Code</p>
      </div>
      <div>
        <p id="zip-error">Error: Please enter a valid US Zipcode!</p>
        <input id="search-input" type="text" />
        <button id="search-button">Search</button>
      </div>
    </div>

    <div id="results-screen">
      <div>
        <h1>Jupiter Weather</h1>
        <p id="home-button">&#x2190; Home</p>
        <p id="random-button">Randomize GIF</p>
        <p id="current-date">27 Mayo 2021</p>
        <p id="current-zip">90210</p>
      </div>
      <div>
        <p>Weather</p>
        <p id="current-description">Description</p>
        <p id="current-temp">63F</p>
        <p id="current-humidity">Humidity: 40%</p>
      </div>
    </div>
  </body>
</html>
